<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SagaHub</title>
  <link rel="stylesheet" href="styles/login.css" />
  <link rel="icon" href="assets/img/logo-cubo.png" type="image/png" />
  <script src="scripts/login.js" defer></script>
</head>
<body>
  <a href="/public/templates/inicio.html" class="btn-voltar-inicio">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="vertical-align:middle; margin-right:4px;"><path d="M5.5 3l1.06 1.06L3.62 7H13v1.5H3.62l2.94 2.94L5.5 12.5 1 8l4.5-5z" fill="#fff"/></svg>
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" style="vertical-align:middle;"><path d="M4 10.5V19a1 1 0 0 0 1 1h3.5a1 1 0 0 0 1-1v-3h2v3a1 1 0 0 0 1 1H19a1 1 0 0 0 1-1v-8.5a1 1 0 0 0-.293-.707l-7-7a1 1 0 0 0-1.414 0l-7 7A1 1 0 0 0 4 10.5zm2-0.207L12 4.293l6 6V18h-3.5v-3a1 1 0 0 0-1-1h-3a1 1 0 0 0-1 1v3H6v-7.707z" fill="#fff"/></svg>
  </a>
  <div class="container">
    <!-- LADO ESQUERDO -->
    <div class="left-panel">
      <div class="logo-topo">
        <img src="assets/img/logo-branca.png" alt="logo-saga" />
      </div>

      <div class="quote-box"></div>
      <p class="author"></p>
      <img src="assets/img/logo-cubo.png" alt="logo-cubo" class="logo-cube" />
    </div>

    <!-- LADO DIREITO -->
    <div class="right-panel">
      <div class="login-box">
        <h1>Bem-vindo(a) de volta!</h1>
        <p>Acesse a sua conta para continuar</p>
        <form id="login-form">
          <label for="email">E-mail</label>
          <input type="email" id="email" required placeholder="seuemail@saga.cnt.br"/>

          <label for="password">Senha</label>
          <input type="password" id="password" required placeholder="Digite sua senha" />
          <div class="forgot-password">
            <a href="/public/templates/esqueceu_senha.html">Esqueceu sua senha?</a>
          </div>

          <button href='/public/templates/hub.html'type="submit" id="login-button">Entrar</button>
          <p id="error-message"></p>
        </form>
        <footer>Â© 2025 Saga Contabilidade. Todos os direitos reservados.</footer>
      </div>
    </div>
  </div>

  
</body>
</html>
