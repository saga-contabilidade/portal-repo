<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SagaHub</title>
  <link rel="stylesheet" href="styles/login.css" />
  <link rel="icon" href="assets/img/logo-cubo.png" type="image/png" />
  <script src="scripts/login.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- LADO ESQUERDO -->
    <div class="left-panel">
      <div class="logo-topo">
        <img src="assets/img/logo-branca.png" alt="logo-saga" />
      </div>

      <div class="quote-box"></div>
      <p class="author"></p>
      <img src="assets/img/logo-cubo.png" alt="logo-cubo" class="logo-cube" />
    </div>

    <!-- LADO DIREITO -->
    <div class="right-panel">
      <div class="login-box">
        <h1>Bem-vindo(a) de volta!</h1>
        <p>Acesse a sua conta para continuar</p>
        <form id="login-form">
          <label for="email">E-mail</label>
          <input type="email" id="email" required placeholder="seuemail@saga.cnt.br"/>

          <label for="password">Senha</label>
          <input type="password" id="password" required placeholder="Digite sua senha" />
          <div class="forgot-password">
            <a href="/public/templates/esqueceu_senha.html">Esqueceu sua senha?</a>
          </div>

          <button href='/public/templates/hub.html'type="submit" id="login-button">Entrar</button>
          <p id="error-message"></p>
        </form>
        <footer>Â© 2025 Saga Contabilidade. Todos os direitos reservados.</footer>
      </div>
    </div>
  </div>

  
</body>
</html>
