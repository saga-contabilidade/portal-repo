<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/chat-screen/chat.css">
    <link rel="icon" href="/public/assets/img/logo-cubo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <div class="cabecalho-principal">
                <a href="/public/templates/news-screen/noticias.html" class="logo-principal">
                    <img src="/public/assets/img/logo-cubo.png" alt="SagaHub Logo">
                    <span>SagaHub</span>
                </a>
                <nav class="menu-navegacao">
                    <a href="/public/templates/news-screen/noticias.html">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="5" width="18" height="14" rx="2"/>
                            <path d="M7 8h10M7 12h6M7 16h6" stroke-linecap="round"/>
                        </svg>
                        Notícias
                    </a>
                    <a href="/public/templates/tax-screen/fiscal.html">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="16" rx="2"/>
                            <path d="M7 8h10M7 12h10M7 16h4" stroke-linecap="round"/>
                        </svg>
                        Fiscal
                    </a>
                    <a href="/public/templates/kanban-screen/kanban.html">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" rx="1.5"/>
                            <rect x="14" y="3" width="7" height="7" rx="1.5"/>
                            <rect x="14" y="14" width="7" height="7" rx="1.5"/>
                            <rect x="3" y="14" width="7" height="7" rx="1.5"/>
                        </svg>
                        Kanban
                    </a>
                    <a href="/public/templates/help-screen/chamados.html">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 15v-2a8 8 0 0 1 16 0v2" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="2" y="15" width="4" height="6" rx="2"/>
                            <rect x="18" y="15" width="4" height="6" rx="2"/>
                        </svg>
                        Chamados
                    </a>
                    <a href="/public/templates/chat-screen/chat.html" class="ativo">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Chat Interno
                    </a>
                </nav>
                <div class="area-direita-navbar">
                    <div class="area-notificacoes">
                        <span class="icone-sino"></span>
                        <span class="ponto-notificacao"></span>
                    </div>
                    <div class="perfil-usuario">
                        <span class="icone-perfil"></span>
                        <div class="informacoes-perfil">
                            <span class="nome-perfil">João Silva</span>
                            <span class="cargo-perfil">Admin</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="chat-container">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Conversas</h2>
                </div>
                <ul class="chat-list">
                    <li class="chat-item active">
                        <img src="../../assets/img/logo-cubo.png" alt="Avatar" class="avatar">
                        <div class="chat-info">
                            <p class="chat-name">Equipe de Vendas</p>
                            <p class="chat-preview">Você: Ok, vou verificar isso.</p>
                        </div>
                    </li>
                    <li class="chat-item">
                        <img src="../../assets/img/logo-cubo.png" alt="Avatar" class="avatar">
                        <div class="chat-info">
                            <p class="chat-name">Projeto Alpha</p>
                            <p class="chat-preview">Ana: O relatório foi enviado.</p>
                        </div>
                    </li>
                    <li class="chat-item">
                        <img src="../../assets/img/logo-cubo.png" alt="Avatar" class="avatar">
                        <div class="chat-info">
                            <p class="chat-name">Marketing</p>
                            <p class="chat-preview">Carlos: Nova campanha no ar!</p>
                        </div>
                    </li>
                </ul>
            </aside>
            <div class="chat-area">
                <header class="chat-header">
                    <h3>Equipe de Vendas</h3>
                    <p>Online</p>
                </header>
                <div class="messages-container" id="messages-container">
                    <!-- Messages will be appended here by chat.js -->
                </div>
                <footer class="message-input-container">
                    <input type="text" id="message-input" class="message-input" placeholder="Digite sua mensagem...">
                    <button id="send-button" class="send-button">Enviar</button>
                </footer>
            </main>
        </div>
    </main>
    <script src="../../scripts/chat/chat.js"></script>
</body>
</html>
