<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Desenvolvimento</title>
    <style>
        /* Define as cores como variáveis CSS para fácil reutilização */
        :root {
            --cor-vermelho-escuro: #b32c33;
            --cor-branco-rosado: #f7eeee;
            --cor-rosa-medio: #cc7678;
        }

        /* Estilos gerais do corpo da página */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cor-vermelho-escuro);
            color: var(--cor-branco-rosado);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Contêiner principal */
        .container {
            background-color: var(--cor-branco-rosado);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        /* Título principal */
        h1 {
            color: var(--cor-vermelho-escuro);
            font-size: 2.5rem; /* 40px */
            margin-bottom: 10px;
        }

        /* Parágrafo de descrição */
        p {
            color: var(--cor-rosa-medio);
            font-size: 1.125rem; /* 18px */
            line-height: 1.6;
        }

        /* Ícone ou animação (opcional) */
        .icon {
            font-size: 4rem; /* 64px */
            color: var(--cor-vermelho-escuro);
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        /* Animação de pulsar para o ícone */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                <path d="M1 0L0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.356 3.356a1 1 0 0 0 1.414 0l1.586-1.586a1 1 0 0 0 0-1.414l-3.356-3.356a1 1 0 0 0-1.023-.242L10.5 9.5l-.968-.968 2.617-2.654A3.003 3.003 0 0 0 16 3c0-.992-.49-1.87-1.232-2.422A3.003 3.003 0 0 0 13 0H1zm11.586 3.586a2 2 0 1 1-2.828-2.828 2 2 0 0 1 2.828 2.828zM3 14a2 2 0 1 1-2.828-2.828 2 2 0 0 1 2.828 2.828z"/>
            </svg>
        </div>
        <h1>Em Desenvolvimento</h1>
        <p>
            Nossa página está em construção. <br>
            Estamos trabalhando para trazer uma nova experiência para você. <br>
            Volte em breve!
        </p>
    </div>

</body>
</html>
