<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/help-screen/chamados.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/public/assets/img/logo-cubo.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="cabecalho-principal">
                <a href="/public/templates/news-screen/noticias.html" class="logo-principal">
                    <img src="/public/assets/img/logo-cubo.png" alt="SagaHub Logo">
                    <span>SagaHub</span>
                </a>
                <nav class="menu-navegacao">
                    <a href="/public/templates/news-screen/noticias.html">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="5" width="18" height="14" rx="2"/>
                            <path d="M7 8h10M7 12h6M7 16h6" stroke-linecap="round"/>
                        </svg>
                        Notícias
                    </a>
                    <a href="/public/templates/tax-screen/fiscal.html">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="4" y="2" width="16" height="20" rx="2" ry="2"/>
                            <rect x="8" y="6" width="8" height="4" rx="1"/>
                            <line x1="8" y1="14" x2="8" y2="14"/>
                            <line x1="12" y1="14" x2="12" y2="14"/>
                            <line x1="16" y1="14" x2="16" y2="14"/>
                            <line x1="8" y1="18" x2="8" y2="18"/>
                            <line x1="12" y1="18" x2="12" y2="18"/>
                            <line x1="16" y1="18" x2="16" y2="18"/>
                        </svg>
                        Fiscal
                    </a>
                    <a href="/public/templates/kanban-screen/kanban.html">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" rx="1.5"/>
                            <rect x="14" y="3" width="7" height="7" rx="1.5"/>
                            <rect x="14" y="14" width="7" height="7" rx="1.5"/>
                            <rect x="3" y="14" width="7" height="7" rx="1.5"/>
                        </svg>
                        Kanban
                    </a>
                    <a href="/public/templates/help-screen/chamados.html" class="ativo">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 15v-2a8 8 0 0 1 16 0v2" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="2" y="15" width="4" height="6" rx="2"/>
                            <rect x="18" y="15" width="4" height="6" rx="2"/>
                        </svg>
                        Chamados
                    </a>
                    <a href="/public/templates/chat-screen/chat.html">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Chat Interno
                    </a>
                </nav>
                <div class="area-direita-navbar">
                    <div class="area-notificacoes">
                        <span class="icone-sino"></span>
                        <span class="ponto-notificacao"></span>
                    </div>
                    <div class="perfil-usuario">
                        <span class="icone-perfil"></span>
                        <div class="informacoes-perfil">
                            <span class="nome-perfil">João Silva</span>
                            <span class="cargo-perfil">Admin</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="card-padrao">
                <div class="kanban-header">
                    <div class="kanban-title-section">
                        <h1 class="titulo-pagina">Chamados</h1>
                        <p class="subtitulo-pagina">Gerencie suas solicitações e acompanhe o suporte</p>
                    </div>
                    <button id="btnNovoChamado" class="botao-primario" style="margin-bottom: 18px;">+ Novo Chamado</button>
                </div>
            </div>
            <section class="summary-cards">
                <div class="card-resumo">
                    <div class="card-resumo-header">
                        <span class="card-resumo-titulo">Chamados Abertos</span>
                        <svg class="card-resumo-icone alerta" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                    </div>
                    <p class="card-resumo-numero">0</p>
                </div>
                <div class="card-resumo">
                    <div class="card-resumo-header">
                        <span class="card-resumo-titulo">Em Andamento</span>
                        <svg class="card-resumo-icone andamento" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    </div>
                    <p class="card-resumo-numero">0</p>
                </div>
                <div class="card-resumo">
                    <div class="card-resumo-header">
                        <span class="card-resumo-titulo">Finalizados Hoje</span>
                        <svg class="card-resumo-icone resolvido" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                    </div>
                    <p class="card-resumo-numero">0</p>
                </div>
            </section>
            
            <div class="card-padrao">
                <section class="lista-chamados">
                    <div class="lista-chamados-header">
                        <h2 class="titulo-secao">Lista de Chamados</h2>
                        <p class="lista-chamados-sub">Acompanhe todos os chamados de suporte</p>
                    </div>
                    <div class="cards-chamados">
                        </div>
                </section>
            </div>
        </div>
    </main>
    
    <div id="modalChamado" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Chamado</h3>
                <button id="closeModalBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formChamado">
                    <div class="form-group">
                        <label for="tituloChamado">Título</label>
                        <input type="text" id="tituloChamado" required>
                    </div>
                    <div class="form-group">
                        <label for="descricaoChamado">Descrição</label>
                        <textarea id="descricaoChamado" rows="4" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="prioridadeChamado">Prioridade</label>
                            <select id="prioridadeChamado" required>
                                <option value="Baixa">Baixa</option>
                                <option value="Media">Média</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="prazoChamado">Prazo</label>
                            <input type="date" id="prazoChamado">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="responsavelChamado">Responsável</label>
                        <select id="responsavelChamado" required>
                            <option value="Joao Silva">João Silva</option>
                            <option value="Maria Santos">Maria Santos</option>
                            <option value="Carlos Lima">Carlos Lima</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancelarModalBtn" class="cancel-btn">Cancelar</button>
                        <button type="submit" id="salvarModalBtn" class="primary-btn">Criar Chamado</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
                <div class="status-menu hidden-status-menu">
                    <button data-status="Aberto">Aberto</button>
                    <button data-status="Em Andamento">Em Andamento</button>
                    <button data-status="Finalizado">Finalizado</button>
                </div>
            </div>

    <div id="footer-placeholder"></div>
    <script>
      fetch("/public/templates/footer-hub/footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
    <script src="/public/scripts/help/chamados.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
